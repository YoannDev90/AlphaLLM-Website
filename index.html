<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLLM</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-title-container">
                <img src="cover.webp" alt="Logo" class="logo">
                <h1 class="title">AlphaLLM</h1>
            </div>
            <div class="buttons">
                <button class="lang-btn" id="themeToggle" width="30"><i class="fas fa-sun"></i></button>
                <div class="dropdown">
                    <button class="lang-btn dropdown-toggle" id="langDropdown">Langues</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <!-- Langues affichÃ©es dynamiquement -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    

    <main>
        <section id="bot-info" class="section">
            <h2 id="about"></h2>
            <img src="banner.png" alt="Banner" class="banner">
            <h3 id="intro"></h3>
            <p id="about-intro"></p>
            <h3 id="features"></h3>
            <p id="about-features"></p>
            
            <ul class="styled-links">
                <li>
                    <a href="https://discord.com/oauth2/authorize?client_id=1286951908786962442" target="_blank" class="animated-button">
                        <div class="arrow">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="btn-text" id="invite-bot"></span>
                    </a>
                </li>
                
                <li>
                    <a href="https://discord.gg/QGvyrUgwdK" target="_blank" class="animated-button">
                        <div class="arrow">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="btn-text" id="support-server"></span>
                    </a>
                </li>
                
                <li>
                    <a href="doc.md" target="_blank" class="animated-button">
                        <div class="arrow">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="btn-text" id="doc"></span>
                    </a>
                </li>
            </ul>
        </section>
        

        <p id="date"></p>

        <section id="tos" class="section">
            <h2 id="tos-title"></h2>
            <p id="tos-intro"></p>
            <ul>
                <li id="tos-item-1"></li>
                <li id="tos-item-2"></li>
                <li id="tos-item-3"></li>
                <li id="tos-item-4"></li>
            </ul>
        </section>

        <section id="privacy" class="section">
            <h2 id="privacy-title"></h2>
            <p id="privacy-intro"></p>
            <ul>
                <li id="privacy-item-1"></li>
                <li id="privacy-item-2"></li>
                <li id="privacy-item-3"></li>
                <li id="privacy-item-4"></li>
            </ul>
        </section>
    </main>

    <footer>
        <p id="footer"></p>
    </footer>
</body>
</html>
